<link href="timeline-bar.html" rel="import">
<polymer-element name="animations-timeline" attributes="animation">
	<template>
		<style>
			:host, svg {
				-webkit-user-select: none;
				user-select: none;
			}
			#controls {
				position: absolute;
				top: 0;
				left: 22px;
				bottom: 0;
				right: 0;
			}
			#container {
				position: relative;
				top: 35px;
			}
			#axis {
				shape-rendering: crispEdges;
			}
			#axis text {
				fill: black;
				stroke: none;
				font-size: 12px;
			}
			#axis path, #axis line {
				fill: none;
				stroke: black;
				stroke-width: 1px;
			}
			#slider line {
				fill: none;
				stroke: red;
				stroke-width: 1px;
			}
			#slider circle {
				fill: red;
				stroke: none;
			}
			#selectedRect {
				display: none;
				position: fixed;
				border: 1px solid red;
				background-color: red;
				opacity: 0.4;
				top: {{selectedRect.top}}px;
				left: {{selectedRect.left}}px;
				width: {{selectedRect.width}}px;
				height: {{selectedRect.height}}px;
				z-index: 100;
			}
			#selectedRect.selected {
				display: block;
			}
		</style>
		<div id="controls">
			<!-- <button on-click="{{playAction}}">play</button> -->
			<svg height="100%">
				<g id="axis" transform="translate(0,25)"></g>
				<g id="slider" transform="translate({{sliderx}},0)" on-track="{{sliderAction}}">
					<line x1="0" y1="0" x2="0" y2="100%"></line>
					<circle cx="0" cy="25" r="10"></circle>
				</g>
			</svg>
		</div>
		<div id="container">
			<timeline-bar id="timeline" model="{{animation}}" xscale="{{x}}" on-timeline-bar-toggle-expand="{{expandAction}}" on-timeline-bar-click="{{clickAction}}"></timeline-bar>
		</div>
		<div id="selectedRect" class="{{ {selected: selectedRect} | tokenList }}"></div>
	</template>
	<script>
		Polymer('animations-timeline', {
			animation: null,
			sliderx: 0,
			observe: {
				'player.currentTime': 'currentTimeChanged'
			},
			/*
			ready: function() {
				this.animation = new ParGroup([
					new SeqGroup([
						new Animation(null, [{opacity: 1}, {opacity: 0}], {duration: 1, easing: 'ease-in'}),
						new Animation(null, [{opacity: 0}, {opacity: 1}], {duration: 2, delay: 1, easing: 'ease-out'})
					], {easing: 'linear'}),
					new Animation(null, [{opacity: 0}, {opacity:1}], {duration: 3, easing: 'ease-in-out'})
				], {easing: 'linear'});
			},
			*/
			enteredView: function() {
				var rect = this.getBoundingClientRect();
				this.width = rect.width - 32 - 23;
				this.x = d3.scale.linear().range([0, this.width]);
				this.y = 25;
				this.xAxis = d3.svg.axis().scale(this.x).orient('top');
			},
			animationChanged: function() {
				var animation = this.animation.animation;
				if (!animation) {
					return;
				}
				d3.select(this.$.timeline).selectAll('*').remove();
				this.x.domain([animation.startTime, animation.endTime]);
				// Ugh, can't use observe here.
				this.$.timeline.xscaleChanged();
				d3.select(this.$.axis).call(this.xAxis);
			},
			currentTimeChanged: function() {
				if (!this.player.paused) {
					this.sliderx = this.x(this.player.currentTime);
				}
			},
			sliderxChanged: function() {
				if (this.player.paused) {
					this.player.currentTime = this.x.invert(this.sliderx);
				}
			},
			expandAction: function(e, detail, sender) {
				var animation = detail;
				animation.expanded = !animation.expanded;
				if (animation.expanded) {
					animation.children = [];
					Array.prototype.forEach.call(animation.animation.children, function(c) {
						animation.children.push({
							animation: c,
							expanded: false
						});
					});
				} else {
					animation.children = null;
				}
			},
			clickAction: function(e, detail, sender) {
				if (this.selectedItem && this.selectedItem.selected && this.selectedItem !== detail) {
					this.selectedItem.selected = false;
				}
				this.selectedItem = detail;
				if (detail.selected && detail.model.animation.target) {
					this.selectedRect = detail.model.animation.target.getBoundingClientRect();
				} else {
					this.selectedRect = null;
				}
			},
			playAction: function() {
				this.player = this.animation.play();
			},
			sliderAction: function(e, detail, sender) {
				if (!this.player) {
					this.player = this.animation.play();
					this.player.paused = true;
				}
				if (!this.player.paused) {
					this.player.paused = true;
				}
				this.sliderx += e.ddx;
			}
		});
	</script>
</polymer-element>
